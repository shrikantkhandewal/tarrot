<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Tarot Consultation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Astro Tarot Reading</h1>
        </header>

        <!-- Initial View -->
        <div id="initial-view">
            <p class="prompt-text">Focus your mind, find your center, and ask your question to the cards.</p>
            <div class="question-form">
                <input type="text" id="user-question" placeholder="e.g., What should I focus on this week?">
                <button id="ask-button">Ask the Cards</button>
            </div>
        </div>

        <!-- Result View: Shown after asking a question -->
        <div id="result-view" class="hidden">
            <h2 id="reading-status">The cards are being drawn for you...</h2>
            <p id="question-display"></p>

            <div id="selected-cards-container">
                <!-- The 4 selected cards will be animated here -->
            </div>

            <div id="prediction-container" class="hidden">
                <!-- The generated prediction will appear here -->
            </div>
            
            <div id="hindi-summary-container" class="hidden">
                <!-- Hindi summary will be generated here -->
            </div>
            
            <button id="reset-button" class="hidden">Ask Another Question</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
